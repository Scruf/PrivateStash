<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>React Polls tutorial</title>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.js"></script>
</head>

<body>
	<div id="content">
	</div>
	<script type="text/babel">
		var data = [
			{id:1,author:"Peter Johnson",text:"This is a guy whos name I do not know"},
			{id:2,author:"John Wayne",text:"This is a Peter Pan comment"}
		];
		var Comment = React.createClass({
		rawMarkup: function(){
			var rawMarkup = marked(this.props.children.toString(),{sanitize:true});
			return {__html: rawMarkup};
		},
			render: function(){
				return (
					<div className="comment">
						<h2 className="commentAuthor">
							{this.props.author}
						</h2>
						<span dangerouslySetInnetHTML={this.rawMarkup()} />
					</div>
				)
			}
		})
		var CommentList = React.createClass({
			render: function(){
			var commentNodes = this.props.data.map(function(comment){
				return (
					<Comment author={comment.author} key={comment.id}>
						{comment.text}
					</Comment>
				);
			});
			return(
					<div className ="commentList">
						{commentNodes}
					</div>
				);
			}
		});
		var CommentForm = React.createClass({
		getInitialState: function(){
			return {author: '',text:''};
		},
		handleAuthorChange: function(e){
			this.setState({authod: e.target.value});
		},
		handleTextChange: function(e){
			this.setState({text: e.target.value});
		},
		handleSubmit: function(event){
			event.preventDefault();
			var author = this.state.author.trim();
			var text = this.state.text.trim();
			if(!text || !author){
				return;
			}
			this.props.onCommentSubmit({author:author,text:text});
			this.setState({author:'',text:''});
		},
			render: function(){
				return (
					<form className="commentForm" onsubmit={this.handleSubmit}>
						<input type="text" placeholder="Your name"
						value={this.state.author}
						onChange={this.handleAuthorChange} />
						<br/>
						<br/>
						<input type="text" placeholder="Say something..."
						value={this.state.text}
						onChange={this.handleTextChange}/>
						<br/>
						<br/>
						<input type="submit" value="POST" />
					</form>
				)
			}
		});
	var CommentBox = React.createClass({
  loadCommentsFromServer: function() {
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  handleCommentSubmit: function(comment) {
    var comments = this.state.data;
    // Optimistically set an id on the new comment. It will be replaced by an
    // id generated by the server. In a production application you would likely
    // not use Date.now() for this and would have a more robust system in place.
    comment.id = Date.now();
    var newComments = comments.concat([comment]);
    this.setState({data: newComments});
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      type: 'POST',
      data: comment,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        this.setState({data: comments});
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  getInitialState: function() {
    return {data: []};
  },
  componentDidMount: function() {
    this.loadCommentsFromServer();
    setInterval(this.loadCommentsFromServer, this.props.pollInterval);
  },
  render: function() {
    return (
      <div className="commentBox">
        <h1>Comments</h1>
        <CommentList data={this.state.data} />
        <CommentForm onCommentSubmit={this.handleCommentSubmit} />
      </div>
    );
  }
});

ReactDOM.render(
  <CommentBox url="/api/comments" pollInterval={2000} />,
  document.getElementById('content')
);

	
	</script>
</body>
</html>
